<html>
  <head>
    <title>Todo App</title>
  </head>
  <body>
    <form method="post" action="/todos/create">
      <input type="text" name="title" />
      <input type="submit" value="Create" />
    </form>
    <h1>Todos</h1>
    <ul>
      {% for d in data %}
      <li>{{ d.title }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
